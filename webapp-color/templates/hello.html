<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello from Flask</title>
  <style>
    body {
      background: {{ color }};
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h3 {
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    textarea {
      margin-top: 1rem;
      width: 80%;
      max-width: 600px;
      height: 200px;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      resize: none;
    }

    .refresh-button, .submit-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .refresh-button:hover, .submit-button:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 2rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if name %}
      <h1>Hello from {{ name }}!</h1>
    {% else %}
      <h1>Hello, World!</h1>
    {% endif %}

    {% if messages %}
      <h3>Messages:</h3>
      <textarea readonly>{{ messages }}</textarea>
    {% endif %}

    {% if STATEFUL_mode %}
    <form method="POST" action="/message">
      <input type="text" name="message" placeholder="Write a message" required />
      <button type="submit" class="submit-button">Send Message</button>
    </form>
    {% endif %}

    <button class="refresh-button" onclick="window.location.reload();">Refresh</button>
  </div>
</body>
</html>
